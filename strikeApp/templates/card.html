{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"  href="{%  static  'css/test.css'  %}"></head>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<body>
<header class="d-flex justify-content-center py-3">
    <ul class="nav nav-pills">
        <li class="nav-item"><a href="#" class="nav-link">Главная</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Добавление</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Удаление</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Список</a></li>
        <li class="nav-item"><a href="#" class="nav-link">О нас</a></li>
    </ul>
</header>
<div>
    <form method="post">
        {{ form.non_fields.errors }}
        <!--        {{ form2.non_field_errors }}-->
        {% csrf_token %}
        <!--        {{ form.as_p }}-->
        <!--        <p onclick="num2()" class="btn">Проверка</p>-->
        <div class="container">
            <p onclick="num2()" class="btn">Проверка</p>
            <p onclick="num1()" class="btn">Проверка 1</p>

            <label>Загрузить файлы</label><br/>
            <input required name="files" type="file" multiple class="form-control-file">
            <p><input type="file" name="photo" required multiple
                      title="Загрузите одну или несколько фотографий"></p>
            <button onclick="number()" >Открыть</button>
            <!--            <a onclick="check_card_sources()"><p class="test">Проверка check_card_sources</p></a>-->
            <!--            <p class="test" onclick="check_demand()">Проверка check_demand</p>-->
            {% for field in form %}
            <div class="form-group">
                {{ field.label_tag }}
                <br>
                {{ field }}
                <div class="invalid_feedback">
                    {{ field.errors }}
                </div>
            </div>
            <br>
            {% endfor %}
            <input type="submit" value="Отправить" class="btn btn-primary btn-block">
        </div>
    </form>
</div>
<br>
<script src="{% static 'js/index.js' %}"> </script>
</body>
</html>
